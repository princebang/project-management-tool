<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Project</title>
    <!-- favicon.ico 경로 수정 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- 여기에 다른 콘텐츠가 들어갑니다. -->

    <script>
        // Supabase 초기화 코드 (이 부분을 스크립트 상단에 배치해야 합니다.)
        const supabaseUrl = 'https://your-project-url.supabase.co';
        const supabaseKey = 'your-public-key';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // SliderBarShow 오류 해결을 위한 객체 초기화 확인
        const someObject = {
            SliderBarShow: true  // 예시로 객체에 SliderBarShow 속성 추가
        };

        // SliderBarShow 사용 전 객체가 정의되었는지 확인
        if (someObject && someObject.SliderBarShow) {
            console.log('SliderBarShow가 활성화되었습니다.');
        } else {
            console.log('SliderBarShow가 정의되지 않았습니다.');
        }

        // Supabase 호출 예시 (예: 데이터 가져오기)
        async function getData() {
            const { data, error } = await supabase
                .from('your_table')
                .select('*');
            if (error) {
                console.error('데이터 가져오기 실패:', error);
            } else {
                console.log('가져온 데이터:', data);
            }
        }

        getData();  // 데이터 호출 함수 실행
    </script>
</body>
</html>
