<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 관리 툴</title>

    <!-- Supabase CDN 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>

    <!-- 스타일 추가 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>프로젝트 관리 툴</h1>
        </header>

        <!-- 로그인 / 회원가입 섹션 -->
        <section id="auth-section">
            <h2>로그인 / 회원가입</h2>
            <input type="email" id="auth-email" placeholder="이메일">
            <input type="password" id="auth-password" placeholder="비밀번호">
            <button id="btn-signup" class="btn btn-primary">회원가입</button>
            <button id="btn-signin" class="btn btn-outline">로그인</button>
        </section>

        <!-- 앱 섹션 (숨김 처리) -->
        <section id="app-section" style="display:none;">
            <div class="flex-row">
                <!-- 앱 콘텐츠 추가 예정 -->
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
